<!DOCTYPE html>
<html lang="ru">
	 <head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper">
			<header class="header">
	<div class="header__container _container">
		<div class="header__content">
			<div class="header__menu menu">
				<div
					class="menu__icon icon-menu"
					role="button"
					aria-label="burger menu"
					tabindex="0"
				>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<nav class="menu__body">
					<ul class="menu__list">
						<li><a href="#" class="menu__link">Головна</a></li>
						<li><a href="#" class="menu__link">Наш ліцей</a></li>
						<li><a href="#" class="menu__link">Історія</a></li>
						<li><a href="#" class="menu__link">Міжнародна діяльність</a></li>
						<li><a href="#" class="menu__link">Прозорість діяльності</a></li>
						<li><a href="#" class="menu__link">Стоп булінг!</a></li>
						<li><a href="#" class="menu__link">Контакти</a></li>
					</ul>
					<div class="menu__search">
						<div class="search-menu">
							<button class="search-menu__button">
								<img src="img/icons/search.svg" alt="content picture" />
							</button>
							<div class="search-menu__field">
								<div class="field-search">
									<input
										autocomplete="off"
										type="text"
										name="search"
										id="search"
										class="input field-search__input"
									/>
									<button class="field-search__button">
										<img
											src="img/icons/search-close.svg"
											alt="content picture"
										/>
									</button>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
</header>

			<main class="page">

			</main>
			<footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
		</div>
		<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

<!-- <script #src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/vendors.min.js"></script>
<script src="js/app.min.js"></script>
	</body>
</html>
